<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-admin</title>
</head>

<body>
  <div id="app">
    <template>
      <vue-paginatejs :on-page="mypage" ref="vuePaginate"></vue-paginatejs>
    </template>
  </div>
  <script src='https://unpkg.com/vue@2.2.6'></script>
  <script src="/dist/vue-paginatejs.min.js"></script>
  <script>
    var Main = {
      methods: {
        mypage(index){
          this.$refs.vuePaginate.setOps({
            index: index
          })
          console.log(index)
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

  </script>
  <!-- built files will be auto injected -->
</body>

</html>
